<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Finance Tracker</h1>
        </div>

        <div class="summary">
            <div class="summary-card income">
                <h3>Income</h3>
                <div class="amount" id="totalIncome">$0.00</div>
            </div>
            <div class="summary-card expense">
                <h3>Expenses</h3>
                <div class="amount" id="totalExpenses">$0.00</div>
            </div>
            <div class="summary-card balance">
                <h3>Balance</h3>
                <div class="amount" id="balance">$0.00</div>
            </div>
        </div>

        <div class="form-section">
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="eg: Salary, Groceries" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" required>
                            <option value="">Select type</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option value="Salary">Salary</option>
                            <option value="Investment">Investment</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>

        <div class="transactions-section">
            <div class="transactions-header">
                <h2>Transactions</h2>
                <div class="filter-group">
                    <select id="filterType">
                        <option value="all">All</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <select id="filterCategory">
                        <option value="all">All Categories</option>
                    </select>
                </div>
            </div>
            <div class="transactions-list" id="transactionsList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
